<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kinerja HRIS - Firebase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --orange-primary: #FF6B35;
            --orange-light: #FFE5DC;
            --orange-dark: #E55A2B;
            --black: #1A1A1A;
            --gray-dark: #333333;
            --gray-medium: #666666;
            --gray-light: #F5F5F5;
            --white: #FFFFFF;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(26, 26, 26, 0.1);
            --shadow-hover: 0 4px 16px rgba(26, 26, 26, 0.15);
            --radius: 12px;
            --radius-small: 8px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            background: var(--gray-light);
            color: var(--black);
            line-height: 1.6;
        }

        /* Layout Components */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 24px; 
        }

        .card { 
            background: var(--white);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--black);
            margin: 0;
        }

        /* Button System */
        .btn { 
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary { 
            background: var(--orange-primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--orange-dark);
        }

        .btn-secondary { 
            background: var(--white);
            color: var(--gray-dark);
            border: 1px solid var(--border);
        }

        .btn-danger { 
            background: #DC3545;
            color: var(--white);
        }

        .btn-success { 
            background: #28A745;
            color: var(--white);
        }

        .btn-warning {
            background: #FFC107;
            color: var(--black);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* Form Elements */
        .form-group { 
            margin-bottom: 20px; 
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-dark);
            font-size: 14px;
        }

        .form-control { 
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            font-size: 14px;
            background: var(--white);
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        /* Table */
        .table { 
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }
        .table th, .table td { 
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .table th { 
            background: var(--gray-light);
            font-weight: 600;
            color: var(--gray-dark);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Header */
        .header { 
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .header-content { 
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .logo { 
            font-size: 24px;
            font-weight: 700;
            color: var(--orange-primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        /* Sidebar */
        .sidebar { 
            width: 280px;
            background: var(--white);
            min-height: calc(100vh - 80px);
            padding: 24px;
            border-right: 1px solid var(--border);
        }

        .sidebar-nav { 
            list-style: none; 
        }

        .sidebar-nav li { 
            margin-bottom: 4px; 
        }

        .sidebar-nav a { 
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: var(--gray-dark);
            border-radius: var(--radius-small);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-nav a:hover {
            background: var(--orange-light);
            color: var(--orange-dark);
        }

        .sidebar-nav a.active { 
            background: var(--orange-primary);
            color: var(--white);
        }

        /* Layout */
        .main-layout { 
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content { 
            flex: 1;
            padding: 24px;
        }

        /* Grid System */
        .grid { 
            display: grid;
            gap: 24px; 
        }
        .grid-2 { 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        }
        .grid-3 { 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        }
        .grid-4 { 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        }

        /* Stats Cards */
        .stat-card {
            text-align: center;
            padding: 32px 24px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            color: var(--orange-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-medium);
            font-weight: 500;
        }

        /* Progress Bar */
        .progress { 
            width: 100%;
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-bar { 
            height: 100%;
            background: var(--orange-primary);
            transition: width 0.3s ease;
        }

        /* Modal */
        .modal { 
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show { 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content { 
            background: var(--white);
            padding: 32px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-hover);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--black);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* Alerts */
        .alert { 
            padding: 16px 20px;
            border-radius: var(--radius-small);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-danger { 
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        .alert-success { 
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .alert-warning {
            background: #FFF3CD;
            color: #856404;
            border: 1px solid #FFEAA7;
        }

        /* Status Badges */
        .status-badge { 
            padding: 6px 12px;
            border-radius: var(--radius-small);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-present { 
            background: #D4EDDA;
            color: #155724;
        }

        .status-absent { 
            background: #F8D7DA;
            color: #721C24;
        }

        .status-leave { 
            background: #FFF3CD;
            color: #856404;
        }

        .status-sick {
            background: #F8D7DA;
            color: #721C24;
        }

        .status-field-work {
            background: #CCE5FF;
            color: #004085;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--gray-medium);
            font-size: 16px;
        }

        /* KPI Item */
        .kpi-item {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            margin-bottom: 16px;
            background: var(--white);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .kpi-name {
            font-weight: 600;
            color: var(--black);
        }

        .kpi-target {
            color: var(--gray-medium);
            font-size: 14px;
        }

        .kpi-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .kpi-input {
            width: 100px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            text-align: center;
        }

        .kpi-percentage {
            padding: 8px 16px;
            background: var(--orange-light);
            border-radius: var(--radius-small);
            font-weight: 700;
            color: var(--orange-dark);
            min-width: 60px;
            text-align: center;
        }

        /* Attendance Options */
        .attendance-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .attendance-btn {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--white);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .attendance-btn:hover {
            border-color: var(--orange-primary);
            background: var(--orange-light);
        }

        .attendance-btn.success {
            border-color: #28A745;
            color: #28A745;
        }

        .attendance-btn.success:hover {
            background: #D4EDDA;
        }

        /* Login Page */
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 24px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 48px 32px;
            box-shadow: var(--shadow-hover);
            text-align: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 32px;
        }

        /* Tasks Section */
        .task-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            margin-bottom: 12px;
            background: var(--white);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            color: var(--black);
        }

        .task-date {
            font-size: 12px;
            color: var(--gray-medium);
        }

        .task-description {
            color: var(--gray-dark);
            line-height: 1.5;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--gray-light);
            border-radius: var(--radius-small);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-dark);
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            background: var(--white);
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        /* Login Form Fix */
        .login-form {
            width: 100%;
        }

        /* Error message */
        .error-message {
            color: #721C24;
            background: #F8D7DA;
            padding: 8px 12px;
            border-radius: var(--radius-small);
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Firebase Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: var(--radius-small);
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
        }

        .connection-status.connected {
            background: #D4EDDA;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #F8D7DA;
            color: #721C24;
        }

        .connection-status.loading {
            background: #FFF3CD;
            color: #856404;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid-3 { 
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 768px) {
            .main-layout { 
                flex-direction: column; 
            }
            .sidebar { 
                width: 100%;
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .sidebar-nav { 
                display: flex;
                overflow-x: auto;
                gap: 8px;
            }
            .sidebar-nav li { 
                min-width: 140px;
                margin-bottom: 0;
            }
            .grid-2, .grid-3, .grid-4 { 
                grid-template-columns: 1fr; 
            }
            .container, .content {
                padding: 16px;
            }
            .stat-number {
                font-size: 36px;
            }
            .attendance-options {
                grid-template-columns: 1fr;
            }
            .kpi-input-group, .filter-section {
                flex-wrap: wrap;
            }
            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 16px;
            }
            .logo {
                font-size: 20px;
            }
            .user-info {
                font-size: 14px;
            }
            .modal-content {
                margin: 16px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connection-status" class="connection-status loading">
        Menghubungkan ke Firebase...
    </div>

    <div id="app">
        <!-- Login Screen -->
        <div v-if="!currentUser && !loading" class="login-container">
            <div class="login-card">
                <h2 class="login-title">Absensi dan KPI Kantor Pusat Ibnu Katsir</h2>
                <div v-if="loginError" class="error-message">{{ loginError }}</div>
                <form @submit.prevent="login" class="login-form">
                    <div class="form-group">
                        <label class="form-label">Nama Pengguna</label>
                        <input v-model="loginForm.username" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kata Sandi</label>
                        <input v-model="loginForm.password" type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;" :disabled="loading">
                        {{ loading ? 'Memuat...' : 'Masuk' }}
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading Screen -->
        <div v-if="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="text-align: center;">
                <div style="font-size: 24px; margin-bottom: 16px;">Memuat...</div>
                <div>Menghubungkan ke server...</div>
            </div>
        </div>

        <!-- Main Application -->
        <template v-else-if="currentUser">
            <header class="header">
                <div class="header-content">
                    <div class="logo">Semoga diberkahi Allah, aamiin.</div>
                    <div class="user-info">
                        <span>{{ currentUser.name }}</span>
                        <button @click="logout" class="btn btn-secondary">Keluar</button>
                    </div>
                </div>
            </header>

            <div class="main-layout">
                <!-- Admin Sidebar -->
                <aside v-if="currentUser.role === 'admin'" class="sidebar">
                    <ul class="sidebar-nav">
                        <li><a href="#" :class="{active: currentView === 'dashboard'}" @click="setView('dashboard')">Dasbor</a></li>
                        <li><a href="#" :class="{active: currentView === 'employees'}" @click="setView('employees')">Karyawan</a></li>
                        <li><a href="#" :class="{active: currentView === 'tasks'}" @click="setView('tasks')">Manajemen KPI</a></li>
                        <li><a href="#" :class="{active: currentView === 'reports'}" @click="setView('reports')">Laporan</a></li>
                        <li><a href="#" :class="{active: currentView === 'employee-details'}" @click="setView('employee-details')">Detail Karyawan</a></li>
                    </ul>
                </aside>

                <main class="content">
                    <!-- Employee Dashboard -->
                    <div v-if="currentUser.role === 'employee'">
                        <div class="page-header">
                            <h1 class="page-title">Dasbor pegawai</h1>
                            <p class="page-subtitle">Assalamualaikum, {{ currentUser.name }}!</p>
                        </div>
                        
                        <!-- Attendance -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Kehadiran - {{ formatDate(new Date()) }}</h3>
                            </div>
                            <div v-if="todayAttendance">
                                <div class="alert alert-success">
                                    <strong>Kehadiran Tercatat:</strong> {{ getStatusText(todayAttendance.status) }}
                                    <div v-if="todayAttendance.note" style="margin-top: 8px;">
                                        <strong>Catatan:</strong> {{ todayAttendance.note }}
                                    </div>
                                </div>
                            </div>
                            <div v-else>
                                <div class="attendance-options">
                                    <button @click="markAttendance('present')" class="attendance-btn success" :disabled="loading">
                                        Hadir
                                    </button>
                                    <button @click="showLeaveModal('sick')" class="attendance-btn" :disabled="loading">
                                        Sakit
                                    </button>
                                    <button @click="showLeaveModal('personal')" class="attendance-btn" :disabled="loading">
                                        Izin
                                    </button>
                                    <button @click="showLeaveModal('field-work')" class="attendance-btn" :disabled="loading">
                                        Tugas diluar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- KPIs -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Progres KPI - {{ monthNames[new Date().getMonth()] }} {{ new Date().getFullYear() }}</h3>
                            </div>
                            <div v-for="kpi in myKpis" :key="`kpi-${kpi.id}`" class="kpi-item">
                                <div class="kpi-header">
                                    <div class="kpi-name">{{ kpi.name }}</div>
                                    <div class="kpi-target">Target: {{ kpi.target }}</div>
                                </div>
                                <div style="margin: 8px 0; color: var(--gray-medium);">{{ kpi.description }}</div>
                                <div class="progress">
                                    <div class="progress-bar" :style="{width: Math.min(100, (kpi.current / kpi.target) * 100) + '%'}"></div>
                                </div>
                                <div class="kpi-input-group">
                                    <span>Progres:</span>
                                    <input 
                                        :value="kpi.current" 
                                        @input="updateKpiProgress(kpi, $event)" 
                                        type="number" 
                                        class="kpi-input" 
                                        min="0" 
                                        :max="kpi.target"
                                        step="1"
                                        :disabled="loading"
                                    >
                                    <span>/ {{ kpi.target }}</span>
                                    <div class="kpi-percentage">
                                        {{ Math.round((kpi.current / kpi.target) * 100) }}%
                                    </div>
                                </div>
                            </div>
                            <div v-if="myKpis.length === 0" style="text-align: center; color: var(--gray-medium); padding: 40px;">
                                Belum ada KPI yang ditugaskan
                            </div>
                        </div>

                        <!-- Daily Tasks -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Tugas Harian (Non-KPI)</h3>
                            </div>
                            
                            <!-- Add Task Form -->
                            <div class="form-group">
                                <label class="form-label">Tambah Tugas Hari Ini</label>
                                <textarea 
                                    v-model="newTask.description" 
                                    class="form-control" 
                                    rows="3" 
                                    placeholder="Jelaskan apa yang telah Anda selesaikan hari ini..."
                                    :disabled="loading"
                                ></textarea>
                            </div>
                            <button @click="addDailyTask" class="btn btn-primary" style="margin-bottom: 24px;" :disabled="loading || !newTask.description.trim()">
                                {{ loading ? 'Menambah...' : 'Tambah Tugas' }}
                            </button>

                            <!-- Today's Tasks -->
                            <div v-if="todayTasks && todayTasks.length > 0">
                                <h4 style="margin-bottom: 16px;">Tugas Hari Ini:</h4>
                                <div v-for="task in todayTasks" :key="task.id" class="task-item">
                                    <div class="task-header">
                                        <span class="task-date">{{ formatTime(task.timestamp) }}</span>
                                        <button @click="deleteTask(task.id)" class="btn btn-danger btn-small" :disabled="loading">Hapus</button>
                                    </div>
                                    <div class="task-description">{{ task.description }}</div>
                                </div>
                            </div>
                            <div v-else style="text-align: center; color: var(--gray-medium); padding: 40px;">
                                Belum ada tugas yang ditambahkan hari ini
                            </div>
                        </div>
                    </div>

                    <!-- Admin Views -->
                    <div v-if="currentUser.role === 'admin'">
                        <!-- Dashboard -->
                        <div v-if="currentView === 'dashboard'">
                            <div class="page-header">
                                <h1 class="page-title">Dasbor Admin</h1>
                                <p class="page-subtitle">Bismillah</p>
                            </div>
                            <div class="grid grid-3">
                                <div class="card stat-card">
                                    <div class="stat-number">{{ employees ? employees.length : 0 }}</div>
                                    <div class="stat-label">Total Karyawan</div>
                                </div>
                                <div class="card stat-card">
                                    <div class="stat-number">{{ presentToday || 0 }}</div>
                                    <div class="stat-label">Hadir Hari Ini</div>
                                </div>
                                <div class="card stat-card">
                                    <div class="stat-number">{{ kpis ? kpis.length : 0 }}</div>

            constructor() {
                this.isOnline = navigator.onLine;

            setupNetworkListener() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.updateConnectionStatus();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.updateConnectionStatus();
                });
            }

            updateConnectionStatus() {
                const statusEl = document.getElementById('connection-status');
                if (this.isOnline) {
                    statusEl.className = 'connection-status connected';
                    statusEl.textContent = ' Terhubung ke Firebase';
                } else {
                    statusEl.className = 'connection-status disconnected';
                    statusEl.textContent = ' Offline - Data tersimpan lokal';
                }

            // User Operations
            async addUser(user) {
                try {
                    const docRef = await db.collection('users').add({
                        ...user,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return { ...user, id: docRef.id };

                    console.error('Error adding user:', error);
                    throw error;
                }

                try {
                    const snapshot = await db.collection('users').get();

                        ...doc.data()
                    }));

                    console.error('Error getting users:', error);
                    return [];

                    console.error('Error updating user:', error);

                    const tasksSnapshot = await db.collection('dailyTasks')

                    const kpiProgressSnapshot = await db.collection('kpiProgress')

                    const batch = db.batch();
                    
                    attendanceSnapshot.docs.forEach(doc => batch.delete(doc.ref));
                    tasksSnapshot.docs.forEach(doc => batch.delete(doc.ref));
                    kpiProgressSnapshot.docs.forEach(doc => batch.delete(doc.ref));
